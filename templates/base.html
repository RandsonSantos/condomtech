<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CondomTech - Soluções em Tecnologia</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="CondomTech Logo" style="max-height: 40px; margin-right: 10px;">
          CondomTech
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Serviços</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Sobre Nós</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="pt-5">
    <div class="container pt-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-primary text-white py-4 mt-2">
    <div class="container text-center">
      <p class="m-0">&copy; 2025 CondomTech. Todos os direitos reservados. | <a href="{{ url_for('contact') }}" class="text-white">Fale Conosco</a></p>
      <p class="m-0">Desenvolvido por RandsonPro - (63) 98474-0162</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
